name: Laravel CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo_mysql, bcmath, openssl

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Execute tests
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test

  deploy:
    needs: laravel-tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DOMCLOUD_SSH_KEY }}" > ~/.ssh/id_ecdsa
        chmod 600 ~/.ssh/id_ecdsa
        ssh-keyscan jonathanvincent.sgp.dom.my.id >> ~/.ssh/known_hosts

    - name: Deploy to DOMCLOUD
      run: |
        ssh -i ~/.ssh/id_ecdsa jonathanvincent@jonathanvincent.sgp.dom.my.id "
          cd public_html &&
          git pull &&
          composer install --no-interaction --prefer-dist &&
          php artisan migrate --force &&
          php artisan key:generate &&
          php artisan storage:link &&
          npm install &&
          npm run build &&
          php artisan optimize
        "
